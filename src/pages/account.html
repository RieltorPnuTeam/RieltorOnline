<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кабінет користувача</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom script for carousel -->
  <script>
    $(document).ready(function(){
      // Activate Carousel
      $("#myCarousel").carousel();
      
      // Enable Carousel Indicators
      $(".item1").click(function(){
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function(){
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function(){
        $("#myCarousel").carousel(2);
      });
    });
  </script>
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white">
    <div class="container py-2 d-flex justify-content-between align-items-center">
      <!-- Лого -->
      <div>
        <img src="logo.png" alt="Лого" height="50">
      </div>
      <!-- Навігація -->
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Улюблені</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Акаунт</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Вийти з акаунту</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container mt-4">
    <!-- Фото та інформація -->
    <div class="row">
      <div class="col-md-4">
        <img src="user_photo.jpg" class="img-fluid rounded" alt="Фото користувача">
        <button class="btn btn-primary mt-2">Налаштування акаунту</button>
      </div>
      <div class="col-md-8">
        <h2>Ім'я Прізвище</h2>
        <p>Номер телефону: +380123456789</p>
        <p>Email: example@email.com</p>
        <p>Курс: 3</p>
        <p>Спеціальність: Інформаційні технології</p>
        <p>Відкритий до співмешкання: Так</p>
      </div>
    </div>

    <hr>

    <!-- Список оголошень користувача -->
    <h3>Оголошення користувача</h3>
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action">
        Оголошення 1
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Оголошення 2
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Оголошення 3
      </a>
      <!-- Додаткові оголошення можна динамічно генерувати -->
    </div>

    <hr>

    <!-- Прев'ю лайкнутих оголошень -->
    <h3>Улюблені оголошення</h3>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="favorite1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="favorite2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="favorite3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <!-- Carousel navigation -->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>

</body>
</html>
